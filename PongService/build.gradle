
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.codetojoy.server.PongServiceImpl'

repositories {
    jcenter()
}

dependencies {
    compile project(':common')
}

project.ext.stagingDir = 'staging'

installDist.doFirst {
    ant.delete(dir: project.ext.stagingDir)
}

installDist {
    into project.ext.stagingDir
}


