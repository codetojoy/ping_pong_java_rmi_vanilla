
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "net.codetojoy.client.Client"

repositories {
    jcenter()
}

dependencies {
    compile project(':common')
    compile project(':PingServiceClient')
    compile project(':PongServiceClient')
}

project.ext.stagingDir = 'staging'

installDist.doFirst {
    ant.delete(dir: project.ext.stagingDir)
}

installDist {
    into project.ext.stagingDir
}
